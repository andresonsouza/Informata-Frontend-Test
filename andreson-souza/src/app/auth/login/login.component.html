<div class="container">
  <div class="panel-container p-shadow-8">
    <p-panel>
      <p-header class="panel-title">
        Login
      </p-header>

      <div class="p-fluid">
        <form [formGroup]="form" (ngSubmit)="onSubmit()">

          <div class="p-field form-group">
            <label for="username">Username</label>
            <span class="p-input-icon-right">
              <i class="pi pi-user"></i>
              <input type="username" formControlName="username" pInputText />
            </span>
          </div>

          <div class="p-field form-group">
            <label for="password">Password</label>
            <span class="p-input-icon-right">
              <i class="pi pi-lock"></i>
              <input type="password" formControlName="password" pInputText />
            </span>
          </div>

          <div class="p-formgroup-inline">
            <div>
              <button pButton pRipple label="Logar" class="p-button-raised"></button>
            </div>
            <p-button label="Cadastrar-se" styleClass="p-button-link" routerLink="../register"></p-button>
          </div>
        </form>
      </div>
    </p-panel>
  </div>
</div>
