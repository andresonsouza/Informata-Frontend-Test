<div class="panel-container-login p-shadow-8">
  <p-panel>
    <p-header class="panel-title">
      Login
    </p-header>

    <div class="p-fluid p-formgrid">
      <form [formGroup]="form" (ngSubmit)="onSubmit()">

        <div class="p-field">
          <label for="username">Usu√°rio</label>
          <span class="p-input-icon-right">
            <i class="pi pi-user"></i>
            <input type="username" formControlName="username" pInputText />
          </span>
        </div>

        <div class="p-field form-group">
          <label for="password">Senha</label>
          <span class="p-input-icon-right">
            <i class="pi pi-lock"></i>
            <input type="password" formControlName="password" pInputText />
          </span>
        </div>

        <div class="p-fluid p-formgrid p-grid">
          <div class="p-field p-col-12 p-md-3">
            <button pButton pRipple label="Entrar" class="p-button-raised"></button>
          </div>
          <p-button label="Cadastrar-se" styleClass="p-button-link" routerLink="../register"></p-button>
        </div>
      </form>
    </div>
  </p-panel>
</div>
